<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="../CSS/styles.css" />
</head>

<body>
    <div class="container">
        <h1>Weather APP</h1>

        <div class="search-container">
            <input type="text" id="locationInput" placeholder="Enter the city....." />
            <button onclick="searchWeather()">Search</button>
            <button onclick="getCurrentLocationWeather()">Use my location</button>
        </div>

        <div id="loading" class="hidden">
            <div class="loading"></div>
            <p>Loading Weather data....</p>
        </div>

        <div id="error" class="error hidden"></div>

        <div id="weatherInfo" class="weather-info hidden">
            <div class="weather-icon" id="weatherIcon"></div>
            <div class="location" id="location"></div>
            <div class="temperation" id="temperature"></div>
            <div class="description" id="description"></div>

            <div class="details">

                <div class="detail-item">
                    <div class="detail-label">Feels like</div>
                    <div class="detail-value" id="feelsLike"></div>
                </div>

                <div class="detail-item">
                    <div class="detail-label">Humidity</div>
                    <div class="detail-value" id="humidity"></div>
                </div>

                <div class="detail-item">
                    <div class="detail-label">Wind Speed</div>
                    <div class="detail-value" id="windSpeed"></div>
                </div>

                <div class="detail-item">
                    <div class="detail-label">Pressure</div>
                    <div class="detail-value" id="pressure"></div>
                </div>

                <div class="detail-item">
                    <div class="detail-label">Visibilty</div>
                    <div class="detail-value" id="visibility"></div>
                </div>

                <div class="detail-item">
                    <div class="detail-label">Uv Index</div>
                    <div class="detail-value" id="uvIndex"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="../JS/index.js"></script>
    <!-- <script src="../JS/help.js"></script> -->
</body>

</html>
