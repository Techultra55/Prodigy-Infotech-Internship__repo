<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="../CSS/styles.css">
</head>

<body>
    <div class="container">
        <h1>Tic-tac-Toe</h1>

        <div class="game-mode">

            <div class="mode-buttons">
                <button class="mode-btn active" onclick="setGameMode('pvp')">Player vs Player</button>
                <button class="mode-btn" onclick="setGameMode('ai')">Human vs Computer</button>
            </div>

        </div>

        <div class="game-info">

            <div class="current-player" id="currentPlayer">Current Player:X</div>

            <div class="score">

                <div class="score-item">
                    <div class="score-label">Player X</div>
                    <div class="score-value" id="scoreX">0</div>
                </div>
                <div class="score-item">
                    <div class="score-label">Ties</div>
                    <div class="score-value" id="scoreTie">0</div>
                </div>
                <div class="score-item">
                    <div class="score-label" id="playerOLabel">Computer</div>
                    <div class="score-value" id="scoreO">0</div>
                </div>

            </div>
        </div>

        <div class="game-board" id="gameBoard"></div>

        <div class="winner-message" id="winnerMessage"></div>

        <button class="reset-btn" onclick="resetGame()">New Game</button>

    </div>
    <script src="../JS/index.js"></script>
</body>

</html>
