<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prodigy stopwatch</title>
    <link rel="stylesheet" href="../CSS/styles.css">
    <link rel="stylesheet" href="../CSS/responsive.css">
</head>

<body>
    <div class="container">
        <header>
            <div class="logo">Prodigy <span>Infotech</span></div>

            <nav class="navbar">

                <div class="nav-menu">
                    <ul class="nav-links">
                        <li><a href="#">Home</a></li>
                        <li><a href="#">About</a></li>
                        <li><a href="#">Services</a></li>
                        <li><a href="#">Contact</a></li>
                        <button class="sign-up">Sign In</button>
                    </ul>
                     
                </div>
                
               

            </nav>
        </header>


        <div class="main-content">
            <div class="planet"></div>

            <!-- <h1 class="start">Start now</h1> -->

            <div class="stopwatch">

                <div class="time-block">

                    <div class="digit-container">
                        <span id="days" class="digit">00</span>
                    </div>

                    <span class="label">Days</span>
                </div>


                <div class="time-block">

                    <div class="digit-container">
                        <span id="hours" class="digit">00</span>
                    </div>

                    <span class="label">Hours</span>
                </div>


                <div class="time-block">

                    <div class="digit-container">
                        <span id="mins" class="digit">00</span>
                    </div>

                    <span class="label">Minutes</span>
                </div>


                <div class="time-block">

                    <div class="digit-container">
                        <span id="secs" class="digit">00</span>
                    </div>

                    <span class="label">Seconds</span>
                </div>


            </div>

            <div class="controls">
                <button id="startBtn" class="control-btn">Start</button>
                <button id="pauseBtn" class="control-btn">Pause</button>
                <button id="resetBtn" class="control-btn">Reset</button>
            </div>

            <p class="description">
                Lorem ipsum dolor sit amet, consectetur adipiscing elit,
                sed do eiusmod tempor incididunt ut labore.
            </p>


        </div>
    </div>

    <script src="../JS/index.js"></script>
</body>

</html>
